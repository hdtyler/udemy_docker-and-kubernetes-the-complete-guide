language: generic
sudo: required
services:
    - docker
before_install:
    - docker build -t hdtyler/docker-react -f ./section_06/frontend/Dockerfile.dev ./section_06/frontend/

script:
    - docker run -e CI=true hdtyler/docker-react npm run test

deploy:
    provider: elasticbeanstalk
    region: "us-east-2"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-us-east-2-768762338024"
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: "$AWS_ACCESS_KEY"
    secret_access_key: "$AWS_SECRET_KEY"